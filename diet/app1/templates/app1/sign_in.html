{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="styelsheet" href="sign_in.css">
    <link rel="stylesheet" href="{% static 'sign_in.css'%}">
    <title>sign in</title>
</head>
<body>

    <header>
        <link rel="stylesheet" href="sign_in.css">
        
    </header>

    <div class="wrapper">
        <div class="box ">
            <h2>Sign in</h2>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="input-filed">
                   <input type="text" class="input" placeholder="User Name" required name=Uname>
                   <i class="fa-solid fa-user"></i>

                </div>
                <div class="input-filed">
                    <input type="password" class="input" placeholder="Password" required name=Pass>
                    <i class="fa-solid fa-lock"></i>

                 </div>
                 
                 <div class="btn">
                    <button type="submit" class="btn">Sign in</button>
                 </div>   

                 
                <div class="bottom">
                    <div class="left">
                      <input type="checkbox" id="check">
                      <label for="check"> Remember me  </label>
                    </div>
                 <div class="right">
                    <label><a href="#">forget password!</a></label>
                  </div>
               </div>
               
                <div class="sign-up">
                    <p>Don't have an account?
                    <a href="{% url 'sign-up'%}">sign up </a>

                </div>        
            </form>    
        </div>        
   </div>
</body>
</html>
